<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Play:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Spicy+Rice&family=Unbounded&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="/assets/images/image-product-desktop.jpg"
          alt=""
          class="image"
        />
      </div>
      <section class="description">
        <div>
          <div>
            <p class="product">Perfume</p>
          </div>
          <div>
            <h3 class="product-name">Gabrielle Essence Eau De Parfum</h3>
          </div>
          <div>
            <p class="about">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price-tag">
            <h2 class="new-price-tag">$149.99</h2>

            <p class="old-price-tag">$169.99</p>
          </div>
          <div>
            <button>
              <div>
                <span class="material-symbols-outlined"> shopping_cart </span>
                Add to Cart
              </div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
